 <section class="ht-section hs-recipes grid">
        <div class="hs-content">
            <div class="container">
                <div class="row">
                    <div class="login-form col-md-offset-2 col-md-8 ">
                        <h2>Login</h2>
                        <div ng-controller="loginController">
                        <form method="post">

                            <p class="login-username">
                                <label>Username</label>
                                <input type="text" class="input" ng-model="username" size="20">
                            </p>
                            <p class="login-password">
                                <label>Password</label>
                                <input type="password" class="input" ng-model="password" size="20">
                            </p>

                            <p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>
                            <p class="login-submit">
                                <input type="submit" ng-click="login()"  class="button-primary" value="Log In">
                            </p>
                        </form>
                        </div>
                        
                    </div>
                </div><!--./row-->


            </div><!--./container-->
        </div><!--./hs-content-->
    </section>
